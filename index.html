<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Top Yakalama Oyunu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        
        .game-area {
            position: relative;
            width: 100%;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
            cursor: crosshair;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }
        
        .ball {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
        }
        
        .ball:hover {
            transform: scale(1.2);
        }
        
        .ball.clicked {
            animation: explode 0.5s ease-out;
        }
        
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .controls button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .controls button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .controls button:active {
            transform: translateY(0);
        }
        
        .message {
            margin: 15px 0;
            font-size: 1.1em;
            min-height: 25px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .combo {
            color: #FFD700;
            font-size: 1.5em;
            animation: glow 1s ease-in-out;
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px #FFD700; }
            50% { text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéØ Top Yakalama Oyunu</h1>
        
        <div class="stats">
            <div class="stat">
                Puan: <span id="score">0</span>
            </div>
            <div class="stat">
                S√ºre: <span id="time">30</span>s
            </div>
            <div class="stat">
                Combo: <span id="combo">0</span>
            </div>
        </div>
        
        <div class="game-area" id="gameArea"></div>
        
        <div class="message" id="message">Toplarƒ± yakala! Oyun 30 saniye s√ºrer.</div>
        
        <div class="controls">
            <button onclick="startGame()">üéÆ Oyunu Ba≈ülat</button>
            <button onclick="resetGame()">üîÑ Yeniden Ba≈üla</button>
        </div>
    </div>

    <script>
        let gameActive = false;
        let score = 0;
        let timeLeft = 30;
        let combo = 0;
        let gameTimer;
        let ballSpawnTimer;
        let balls = [];
        
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7', '#a29bfe'];
        
        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        function createBall() {
            if (!gameActive) return;
            
            const gameArea = document.getElementById('gameArea');
            const ball = document.createElement('div');
            ball.className = 'ball';
            ball.style.backgroundColor = getRandomColor();
            ball.style.left = Math.random() * (gameArea.offsetWidth - 50) + 'px';
            ball.style.top = Math.random() * (gameArea.offsetHeight - 50) + 'px';
            
            ball.addEventListener('click', function() {
                if (!gameActive) return;
                
                score += (combo >= 5) ? 20 : 10;
                combo++;
                
                ball.classList.add('clicked');
                setTimeout(() => ball.remove(), 500);
                
                updateDisplay();
                
                if (combo >= 5) {
                    showMessage('üî• COMBO! +20 puan!', 'combo');
                } else if (combo >= 3) {
                    showMessage('‚ö° G√ºzel! +10 puan!');
                }
            });
            
            gameArea.appendChild(ball);
            balls.push(ball);
            
            // Topu 3 saniye sonra otomatik kaldƒ±r
            setTimeout(() => {
                if (ball.parentNode && gameActive) {
                    combo = 0; // Combo sƒ±fƒ±rla
                    ball.remove();
                    updateDisplay();
                    showMessage('üò¢ Ka√ßƒ±rdƒ±n! Combo sƒ±fƒ±rlandƒ±.');
                }
            }, 3000);
        }
        
        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            score = 0;
            timeLeft = 30;
            combo = 0;
            
            clearInterval(gameTimer);
            clearInterval(ballSpawnTimer);
            
            // Mevcut toplarƒ± temizle
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = '';
            balls = [];
            
            updateDisplay();
            showMessage('üéØ Oyun ba≈üladƒ±! Toplarƒ± yakala!');
            
            // S√ºre sayacƒ±
            gameTimer = setInterval(() => {
                timeLeft--;
                updateDisplay();
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // Top olu≈üturma
            ballSpawnTimer = setInterval(createBall, 800);
            createBall(); // ƒ∞lk topu hemen olu≈ütur
        }
        
        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearInterval(ballSpawnTimer);
            
            // T√ºm toplarƒ± temizle
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = '';
            balls = [];
            
            let message = `üèÜ Oyun bitti! Toplam puanƒ±n: ${score}`;
            if (score >= 200) message += ' - Harika! üåü';
            else if (score >= 100) message += ' - ƒ∞yi i≈ü! üëè';
            else message += ' - Tekrar dene! üí™';
            
            showMessage(message);
        }
        
        function resetGame() {
            gameActive = false;
            score = 0;
            timeLeft = 30;
            combo = 0;
            
            clearInterval(gameTimer);
            clearInterval(ballSpawnTimer);
            
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = '';
            balls = [];
            
            updateDisplay();
            showMessage('Oyunu ba≈ülatmak i√ßin butona tƒ±kla!');
        }
        
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = timeLeft;
            document.getElementById('combo').textContent = combo;
        }
        
        function showMessage(text, className = '') {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.className = 'message ' + className;
        }
        
        // Oyunu ba≈ülat
        resetGame();
    </script>
</body>
</html>
